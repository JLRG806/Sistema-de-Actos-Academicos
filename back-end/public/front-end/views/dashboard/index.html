<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../css/dashboard/style.css">
</head>

<body>
    <header>
        <h1>Dashboard de Gestión</h1>
    </header>
    <div class="custom-container">
        <nav>
            <div class="mb-4">
                <img class="img-fluid" src="../../assets/event-hive.svg" alt="Event Hive Logo">
            </div>

            <ul>
                <li><button onclick="showSection('usuarios')">Gestión de Usuarios</button></li>
                <li><button onclick="showSection('eventos')">Gestión de Eventos</button></li>
                <li><button onclick="logOut()">Cerrar Sesión</button></li>
            </ul>
        </nav>
        <main>
            <section id="usuarios" class="crud-container">
                <h2>Gestión de Usuarios</h2>
                <form id="userForm">
                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Nombre completo:</label>
                                <input type="text" class="form-control" id="fullName" placeholder="Jhon Doe ..."
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address:</label>
                                <input type="email" class="form-control" id="email" placeholder="name@example.com"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña:</label>
                                <input type="password" class="form-control" id="password" placeholder="Password..."
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="roleId" class="form-label">Seleccione un rol:</label>
                                <select class="form-control" id="roleId">
                                    <option value="" selected>Seleccionar rol...</option>
                                </select>
                            </div>
                            <div class="mb-4 text-center">
                                <button class="btn btn-outline-warning" type="submit">Agregar Usuario</button>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-6">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">🔎</span>
                            <input type="text" id="searchUsers" class="form-control" placeholder="Jonh Doe..."
                                aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>

                <table id="userTable" class="mb-5">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Rol</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>

            <section id="eventos" class="crud-container" style="display: none;">
                <h2>Gestión de Eventos</h2>
                <form id="eventForm">
                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="eventTitle" class="form-label">Título del Evento:</label>
                                <input type="text" class="form-control" id="eventTitle" placeholder="Titulo..."
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="eventTitle" class="form-label">Título del Evento:</label>
                                <textarea id="eventDescription" class="form-control" placeholder="Descripción"
                                    required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="eventStartDate" class="form-label">Fecha de Inicio:</label>
                                <input type="date" class="form-control" id="eventStartDate" required>
                            </div>
                            <div class="mb-3">
                                <label for="eventEndDate" class="form-label">Fecha de Fin:</label>
                                <input type="date" class="form-control" id="eventEndDate" required>
                            </div>
                            
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="eventLocation" class="form-label">Ubicación:</label>
                                <input type="text" class="form-control" id="eventLocation" placeholder="Ubicación"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="eventStatus" class="form-label">Estado:</label>
                                <select class="form-control" id="eventStatus">
                                    <option value="planned">Planificado</option>
                                    <option value="in-progress">En Proceso</option>
                                    <option value="completed">Completado</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="userIdList" class="form-label">Usuarios:</label>
                                <select class="form-control" id="userIdList" multiple>
                                    <!-- Usuarios cargados dinámicamente -->
                                </select>
                            </div>
                            <div class="mb-4 text-center">
                                <button class="btn btn-outline-warning" type="submit">Agregar Evento</button>
                            </div>
                        </div>
                    </div>
                </form>

                <div class="row">
                    <div class="col-6">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">🔎</span>
                            <input type="text" id="searchEvents" class="form-control" placeholder="Titulo del evento..."
                                aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>

                <table id="eventTable" class="mb-5">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Título</th>
                            <th>Descripción</th>
                            <th>Fechas</th>
                            <th>Ubicación</th>
                            <th>Estado</th>
                            <th>Usuarios</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
        </main>
    </div>

    <div class="toast-container p-3 bottom-0 start-50 translate-middle-x">
        <div id="toastBox" class="toast align-items-center fade hide bg-warning" role="alert" aria-live="assertive"
            aria-atomic="true">
            <div class="d-flex">
                <div id="toastMessage" class="toast-body"></div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script type="module" src="../../js/dashboard/index.js"></script>
</body>

</html>

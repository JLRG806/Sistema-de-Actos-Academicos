<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <title>Registro</title>
  <link rel="stylesheet" href="../css/public/style.css">
</head>

<body>
  <div class="container">
    <div class="row align-items-center justify-content-center text-dark">
      <div class="col-6 bg-light rounded-4">
        <div class="m-5">
          <img class="img-fluid" src="../assets/event-hive.svg" alt="Event Hive Logo">
        </div>

        <div class="m-5">
          <h2 class="text-center">Registrarse</h2>
          <hr class="mb-3 border border-secondary">
          <form id="registerForm" action="">
            <div class="mb-3">
              <label for="fullName" class="form-label">Nombre completo:</label>
              <input type="text" class="form-control" id="fullName" placeholder="Jhon Doe ..." required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address:</label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña:</label>
              <input type="password" class="form-control" id="password" placeholder="Jhon Doe ..." required>
            </div>
            <div class="mb-3">
              <label for="roleId" class="form-label">Seleccione un rol:</label>
              <select class="form-control" id="roleId">
                <option value="" selected>Seleccionar rol...</option>
              </select>
            </div>
            <div class="mb-4 text-center">
              <button class="btn btn-outline-warning" type="submit">Registrarse</button>
              <hr class="mb-3 mx-5 border border-secondary">
              <p>¿Ya eres usuario? <a href="./index.html" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Iniciar sesión</a></p>
            </div>
        </div>
        </form>
      </div>
    </div>
  </div>

  <div class="toast-container p-3 bottom-0 start-50 translate-middle-x">
    <div id="toastBox" class="toast align-items-center fade hide bg-warning" role="alert" aria-live="assertive"
      aria-atomic="true">
      <div class="d-flex">
        <div id="toastMessage" class="toast-body"></div>
        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>
  <script type="module" src="../js/public/register.js" async></script>
</body>

</html>
